security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
        api_user:
            entity:
              class: AppBundle\Entity\User
              property: apiAccessToken


    firewalls:
        local:
            host: ^mawaqit.local$
            security: false
        api:
            stateless: true
            pattern: ^/api
            simple_preauth:
                authenticator: app.security.uuid_token_authenticator
            provider: api_user
        main:
            pattern: ^/
            anonymous: true
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                default_target_path: mosque_index
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                use_referer: true
            logout:     
                path:  fos_user_security_logout
                target: homepage
            remember_me:
                secret:   '%secret%'
                lifetime: 31536000 # 1 year
                path:     /
                secure: true

    access_control:
        # IS_AUTHENTICATED_ANONYMOUSLY
        - { path: /admin/login, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /admin/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /admin/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        # ROLE_ADMIN
        - { path: /admin/user, role: ROLE_ADMIN }
        - { path: /admin/tools, role: ROLE_ADMIN }
        - { path: /admin/stats, role: ROLE_ADMIN }
        - { path: /admin/faq, role: ROLE_ADMIN }
        - { path: /admin/test, role: ROLE_ADMIN }
        - { path: /admin/mosque/clone, role: ROLE_ADMIN }
        - { path: /admin/mosque/check, role: ROLE_ADMIN }
        - { path: /admin/mosque/validate, role: ROLE_ADMIN }
        - { path: /admin/mosque/suspend, role: ROLE_ADMIN }
        - { path: /admin/mosque/duplicated, role: ROLE_ADMIN }
        - { path: /admin/mosque/reject-photo, role: ROLE_ADMIN }
        - { path: /admin/mosque/accept-photo, role: ROLE_ADMIN }
        # ROLE_USER for all rest of /admin routes
        - { path: /admin, role: ROLE_USER }
        - { path: /api, role: ROLE_USER }
