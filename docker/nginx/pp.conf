server {
    listen 443 ssl;
    listen [::]:443 ssl;

    ssl_certificate "/application/docker/data/ssl/mawaqit.net.pem";
    ssl_certificate_key "/application/docker/data/ssl/mawaqit.net.key";

    root /application/web;
    index app.php;
    server_name *.mawaqit.net;
    client_max_body_size 50M;
    proxy_buffers 4 64k;
    proxy_buffer_size 64k;

    location / {
            try_files $uri @rewriteapp;
    }

    location ~ ^/app\.php(/|$) {
        fastcgi_pass mawaqit_php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
        internal;

        if ($request_uri ~ "^/api") {
            add_header 'Access-Control-Allow-Origin' '*';
        }
    }

    location ~* \.(jpg|jpeg|gif|png|ico|gz|zip|svg|mp4|mp3|css|js|eot|woff|woff2|ttf|json)$ {
        if (-f $request_filename) {
            expires 365d;
            access_log off;
        }

        try_files $uri @rewriteapp;
     }

    location @rewriteapp {
        rewrite ^(.*)$ /app.php/$1 last;
    }

    location ~ \.php$ {
        return 404;
    }

    set $cache_uri $request_uri;

    location ~ /.well-known {
        allow all;
    }

    # Deny dotfiles
    location ~ /\. { deny all; access_log off; log_not_found off; }
}
